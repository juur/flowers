<!DOCTYPE html>
<html lang="en">
  <head>
	<title>Otley Science Festival 2014: Grow your own Sunflower!</title>
	<meta name="viewport" content="initial-scale=1.0">
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="theme.css">
	<meta name="description" content="Sunflower growing game">
	<meta name="keywords" content="sunflower, science, growing, game">
	<script src="jquery-2.1.1.min.js"></script>
	<script src="game.js"></script>
  </head>
  <body style="height: 100%; margin: 0">
	<span id="imgdiv">
	  <img id="img" src="Seed%20Germination.png" alt="Seed Germination"/><br>
	  <span id="rag">&nbsp;<b>Health</b>&nbsp; </span>
	</span>
	<div id="div_mid">
	  <p id="body"></p>
	</div>
	<div id="div_bot">
	  <div id="div_form">
		<form>
		  <div class="valign">
			<label for="btn_feed">Feed:</label>  
			<input accesskey="f" id="btn_feed" type="checkbox" name="feed">
			<br/>
		  </div>
		  <div class="valign">
			<label for="btn_water">Water&nbsp;(ml):</label>
			<input accesskey="w" id="btn_water" type="range" value="0" name="water" min="0" max="1000" step="10">
			<output for="water" id="waterlevel">0</output>
		  </div>
		  <br/>
		  <input accesskey="n" type="button" id="btn_next" value="Next">
		</form>
	  </div>
	  <div>&nbsp;</div>
	</div>
  </body>
</html>
